<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header>

        <a href="./gastos.html">ver gastos</a>

    </header>
    <main>
        <section class="container">
            <div class="row my-5">
                <div class="col-12 col-md-7">
                    <h3>Registra tu gasto:</h3>
                    <form class="p-5 border rounded">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-chat-left-dots"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Descripcion" id="descripcion">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-currency-dollar"></i>
                            </span>
                            <input type="number" class="form-control" placeholder="Monto $" id="monto">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-calendar-week"></i>
                            </span>
                            <input type="date" class="form-control" placeholder="Fecha" id="fecha">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-bookmarks-fill"></i>
                            </span>
                            <select class="form-select" id="categoria">
                                <option selected>Selecciona una categoria</option>
                                <option value="comida">Alimentacion</option>
                                <option value="transporte">Transporte</option>
                                <option value="entretenimiento">Entretenemiento</option>
                              </select>
                        </div>
                        <button type="submit" class="btn btn-outline-primary" id="botonRegistro">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../controllers/controladorRegistroGasto.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
